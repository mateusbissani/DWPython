{% extends "main.html" %}

{% block title %}Login{% endblock %}

{% block head_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<!--    <h2 id="eco-v-logo"> Eco.V </h2>-->
    <div class="container">
        <div class="login-container">
<!--            <img src="https://elements-cover-images-0.imgix.net/02ee721f-68c5-4727-b8ac-e8af8cc22ab1?auto=compress%2Cformat&w=900&fit=max&s=ce67645063b8d5b20982f18c4e0c9d09" alt="Login Image" class="login-image">-->
            <form class="login-form" method="POST">
                <h2>Entrar</h2>
                {{ form.csrf_token }}

                <label for="email">Email</label>
                {{ form.email() }}

                <label for="password">Senha</label>
                {{ form.password() }}

                <button type="submit">Continuar</button>
            </form>
            <p class="signup-link">NÃ£o tem uma conta? <a href="{{ url_for('createAccount') }}">Criar conta</a></p>
        </div>
    </div>
{% endblock %}
